{% extends 'base.html' %}

{% block title %} DataScienceItalia {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}

<h3>Contagion Forecaster</h3>


<div class="container-fluid">
    <div class="row">


        <!-- INPUT FORM -->
        <div class="col col-2">
            <form method="post" id="filters-form">

                <br><label>Select a Country</label>
                <select class="form-control" required name="country" id="country">
                    {% for i in countrylist %}
                    <option value="{{i}}" {% if i == country %} selected {% endif %}>
                        {{i}}
                    </option>
                    {% endfor %}
                </select>

                <br><br><br><button type="submit" class="btn btn-primary" id="btnData">Predict</button>

            </form>
            <!-- <script>
                $("form").submit(function() {
                    $("#btnData").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
                });
            </script> -->

        </div>

        <!-- PLOT OUTPUT-->
        <div class="col col-10" id="data-plot">
            <img src="{{img}}" class="img-fluid" alt="Responsive image" id="img-data-plot">
        </div>

    </div>
</div>

{% endblock %}
